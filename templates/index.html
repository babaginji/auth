<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>投資本サイトへようこそ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="index-page">
    <div class="container mt-5">
        <h1 class="mb-3">投資本サイトへようこそ！📚💰</h1>
        <p class="mb-4">このサイトでは、自分の投資本を管理したり、資産ダッシュボードを作ったりできます。</p>


        <!-- ログイン・登録リンク -->
        <div class="auth-links text-center">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('profile', user_id=current_user.id) }}" class="btn btn-primary me-2">マイプロフィール</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">ログアウト</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-primary me-2">ログイン</a>
                <a href="{{ url_for('register') }}" class="btn btn-success">新規登録</a>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
