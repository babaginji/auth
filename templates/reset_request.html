<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定リクエスト</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <h2 style="text-align:center; margin-bottom:20px;">パスワード再設定</h2>

        <form method="POST">
            <label for="email">登録済みのメールアドレス</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">確認コードを送信</button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('login') }}">ログインに戻る</a>
        </div>
    </div>
</body>
</html>
