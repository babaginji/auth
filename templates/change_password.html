<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>パスワード変更</h1>
    <form method="POST">
        <label>現在のパスワード: <input type="password" name="current_password"></label><br>
        <label>新しいパスワード: <input type="password" name="new_password"></label><br>
        <label>確認: <input type="password" name="confirm_password"></label><br>
        <button type="submit">変更する</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
