<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ title }}</h1>

        {% if users %}
            <ul class="list-group">
                {% for u in users %}
                    <li class="list-group-item d-flex align-items-center">
                        {% if u.icon %}
                            <img src="{{ url_for('static', filename='icons/' + u.icon) }}" class="list-icon me-2">
                        {% else %}
                            <img src="{{ url_for('static', filename='icons/default.png') }}" class="list-icon me-2">
                        {% endif %}
                        <a href="{{ url_for('profile', user_id=u.id) }}">{{ u.username }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>該当するユーザーはいません。</p>
        {% endif %}

        <div class="mt-3">
            <a href="{{ url_for('profile', user_id=current_user.id) }}" class="btn btn-primary">自分のプロフィールに戻る</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
