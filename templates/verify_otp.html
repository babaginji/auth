<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ワンタイムコード認証</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2 style="text-align:center; margin-bottom:20px;">メール認証コード入力</h2>
        <p>メールに送信された6桁のコードを入力してください。</p>

        <form method="POST">
            <label for="otp">認証コード</label>
            <input type="text" id="otp" name="code" maxlength="6" required>
            <button type="submit">認証</button>
        </form>

        <div class="auth-links">
            <a href="{{ url_for('reset_request') }}">コードを再送する</a>
        </div>
    </div>
</body>
</html>
